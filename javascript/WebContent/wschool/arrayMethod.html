    <script>
        var fruits = ["Banana", "Apple", "Melon", "Mango"];

        // for(var i=0; i<len.length; i++){

        //     fruits.pop(); //4개 배열에서 하나씩 빠진값 출력.

        // push, unshift
        fruits.push("kiwi"); 
        fruits.unshift("Strawberry");
        console.log(fruits.join("-"));
        
        fruits[fruits.length] = "WaterMelon"; //fruits[6]
        fruits[fruits.length] = "Grape";

        console.log(fruits.join(","));
