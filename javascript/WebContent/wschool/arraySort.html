    <script>
        var fruits = ["Banana", "Apple", "Melon", "Mango"]; //순서대로 정렬.
        var newAry = fruits.sort();
        console.log(newAry);

        var fruits = ["Banana", "Apple", "Melon", "Mango"]; //반대로 정렬.
        var newAry = fruits.reverse();
        console.log(newAry);

        var fruits = ["Banana", "Apple", "Melon", "Mango"]; 
        console.log(fruits.sort());
        console.log(fruits.reverse());


        var points = [40, 100, 1, 5, 25, 10];
        console.log(points.sort((a, b) => {return a - b}));

        console.log("오름차순");
        console.log(points.sort(function (a, b) {return a-b}));

        console.log("내림차순");
        console.log(points.sort(callFunc));
        function callFunc(a, b) { return b - a};
       
        console.log("======================");
