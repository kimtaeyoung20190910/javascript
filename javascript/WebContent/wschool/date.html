<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="cal"></div>
    <script>
        // var d = new Date();
        // console.log(d); //현재시간 =consol.log(Date());
        getCal(2019, 10);
        function getCal(y, m) {
            // var tMonth = m - 1;
            var l = new Date(y, (m-1), 1); //10월 1일
            var d = new Date(y, m, 0);// 10월 31일(마지막 날) = 11월의 전날
            console.log(m + "월의 1일 위치:", l.getDay()); //시작되는 요일
            console.log(m + "월의 마지막 날: ", d.getDate());
            // console.log(b.getFullYear()+"년"+b.getMonth()+"월"+b.getDate()+
            // "일"+b.getDay()+"요일");   //일요일=0 월요일 =1 ,,,
            var tag = "<table border=1>";
             tag += "<tr><th>일</th><th>월</th><th>화</th><th>수</th><th>목</th><th>금</th><th>토</th></tr>";
            //해당 월의 1일부터 마지막날(30) <td>날짜</td>
            tag += "<tr>";
            for (var i=0; i< l.getDay(); i++) {
                tag += "<td>" + "" + "</td>";
            }
            for (var j=1; j<= d.getDate(); j++) {
                tag += "<td>" + j + "</td>";
                if ((i + j) % 7 == 0) {
                    tag += "</tr><tr>";
                }
            }
            tag += "</tr></table>";
            document.getElementById("cal").innerHTML = tag;
        }
    </script>
</body>

</html>
