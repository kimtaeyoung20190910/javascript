<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery.min.js"></script>
    <script>
        $(function () {
            $("#p1").on("click", function () {
                alert("clicked.")
            })
            $("#p1").on({
                "mousedown": function () {
                    $("#show").html("MouseDown over p1")
                        .css("backgroundColor", "yellow");
                },
                "mouseup": function () {
                    $("#show").html("MouseUp over p1")
                        .css("backgroundColor", "pink");
                },
                "mouseenter": function () {
                    $("#show").html("MouseEnter over p1")
                        .css("backgroundColor", "purple");
                },
                "mouseleave": function () {
                    $("#show").html("MouseLeave over p1")
                        .css("backgroundColor", "aqua");
                }
            })



        });
    </script>
</head>

<body>
    <p id="p1">This is paragraph</p><br><br>
    <div id="show"></div>
    <button id="btn1">btn1</button>
    <button id="btn2">btn1</button><br>
    Name:<input type="text" name="firstName"><br>
    Email:<input type="email" name="email"><br>
    <script>
        $("input").on({
            "focus": function(){
                $(this).css("backgroundColor", "pink");
            },
            "blur": function(){
                $(this).css("backgroundColor", "silver");
            }
        })
        $("#btn1").click(function () {
            $("#p1").click();
        })
        $("#btn2").click(function () {
            $("#p1").mousedown(); // == .trigger("~")
        })  
    </script>
</body>

</html>
