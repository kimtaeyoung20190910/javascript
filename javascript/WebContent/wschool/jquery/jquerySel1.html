<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery.min.js"></script>
    <script>
        $(function(){
            var val1 = $("div>h1").eq(1).html(); //"h1" div h1".eq(0).html ->div 안의 h1첫번째값 div>h1 ->자식
            console.log(val1);
            var val2 = $("div").children().eq(0).html();
            console.log(val2);
            var val3 = $("#spn").nextUntil("#h5").html(); // prev->span의형님. next->선택한 요소 다음 nextAll
            console.log(val3);
        });
    </script>
</head>

<body>
    <h1>제이쿼리</h1>
    <h1 id="tit">아이디값</h1>
    <h1 class="tit">클래스값1</h1>
    <h1 class="tit">클래스값2</h1>
    
    <div id="divs">
        <h1>요소값</h1>
      <span id="spn"><h1>요소값2</h1>
      </span>
        <h1>요소값3</h1>
        <h1>요소값4</h1>
        <h1 id="h5">요소값5</h1>
        <h1>요소값6</h1>
    </div>
</body>

</html>
