<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery.min.js"></script>
    <script>
        $(function () { //document ready 생략 가능
            $("button:first").click(function () { //#id
                $("a[target!='_blank']").hide(); //<>[target='_blank']
            })
            $("button:last").click(function () {
                $("a[href^=http]").show();//[href] ^시작 $끝
            })
        });
    </script>
</head>

<body>
    <button>Hide</button>
    <button>Show</button>
    <p>a paragraph</p>
    <p>another paragraph</p>
    <p><a href="https://www.daum.net" target="_blank">Daum</a></p>
    <p><a href="http://www.naver.com" target="parent">Naver</a></p>
</body>

</html>
